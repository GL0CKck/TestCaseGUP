{% load thumbnail %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>Django-Map</title>
</head>
<body onload="myFunction()">
<h1>Map time!</h1>
<div id='map' style='width: 1300px; height: 700px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2xvY2tjYyIsImEiOiJja3hzdHkxM2gzNHY3Mnhxa2VwcHQ0NXo0In0.PD0hFlw0GuGQWWPfEQYy1A';
const map = new mapboxgl.Map({
container: 'map', // container ID
center: [30.6291,50.2632], // starting position [lng, lat]
zoom: 8, // starting zoom
style: 'mapbox://styles/mapbox/streets-v11',
hash: true,
transformRequest: (url, resourceType) => {
if (resourceType === 'Source' && url.startsWith('http://myHost')) {
return {
url: url.replace('http', 'https'),
headers: {'my-custom-header': true},
credentials: 'include'  // Include cookies for cross-origin requests
};
}
}
});
{% for a in ad %}
var marker = new mapboxgl.Marker({
draggable: false
})
.setLngLat(['{{a.longitude}}','{{a.latitude}}'])
.setPopup(new mapboxgl.Popup().setHTML('<h1>{{a.title}}</h1><h1><img src="{% thumbnail a.image 'default' %}" ></h1>'))
.addTo(map);

{% endfor %}
</script>
<a href="{% url 'main:createpoint' %}">Создать объявление</a>
</body>
</html>
